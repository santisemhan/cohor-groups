name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install -g turbo
          turbo install 

      - name: Run tests
        run: turbo run test
        env:
          CI: true 
