Register:
  handler: src/main/support/serverless/Dispatcher.Register
  description: "Register a new user"
  ephemeralStorageSize: 512
  events:
    - http:
        cors:
          allowCredentials: true
          headers:
            - Access-Control-Allow-Origin
            - Content-Type
          origin: ${self:custom.environment.COHOR_APPLICATION_FRONTEND_ORIGIN.${self:custom.stage}}
        method: "POST"
        path: "/auth/register"
  maximumRetryAttempts: 0
  memorySize: 512
  timeout: 30
