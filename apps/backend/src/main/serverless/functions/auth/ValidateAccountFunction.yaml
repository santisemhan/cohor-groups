ValidateAccount:
  handler: src/main/support/serverless/Dispatcher.ValidateAccount
  description: "Validate account"
  ephemeralStorageSize: 512
  events:
    - http:
        cors:
          allowCredentials: true
          headers:
            - Access-Control-Allow-Origin
            - Content-Type
          origin: ${self:custom.environment.COHOR_APPLICATION_FRONTEND_ORIGINS.${self:custom.stage}}
        method: "POST"
        path: "/auth/validate/{userId}/{token}"
  maximumRetryAttempts: 0
  memorySize: 512
  timeout: 30
