ValidationAccountSuccessfully:
  image:
    command:
      - src/main/support/serverless/Dispatcher.ValidationAccountSuccessfully
    name: main
  description: "Validate account"
  ephemeralStorageSize: 512
  events:
    - http:
        cors:
          allowCredentials: true
          headers:
            - Access-Control-Allow-Origin
            - Content-Type
          origin: ${self:custom.environment.COHOR_APPLICATION_FRONTEND_ORIGINS.${self:custom.stage}}
        method: "GET"
        path: "/auth/validate/success"
  maximumRetryAttempts: 0
  memorySize: 512
  timeout: 30
