Login:
  handler: src/main/support/serverless/Dispatcher.Login
  description: "Login a user"
  ephemeralStorageSize: 512
  events:
    - http:
        cors:
          allowCredentials: true
          headers:
            - Access-Control-Allow-Origin
            - Content-Type
          origin: ${self:custom.environment.COHOR_APPLICATION_FRONTEND_ORIGIN.${self:custom.stage}}
        method: "POST"
        path: "/auth/login"
  maximumRetryAttempts: 0
  memorySize: 512
  timeout: 30
